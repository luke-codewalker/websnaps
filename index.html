<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webcam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">
        <video class="video"></video>
        <menu class="options">
            <button class="snap-btn">Take a Snapshot in
                <span class="countdown"></span>secs</button>
            <input type="checkbox" name="mirror" id="mirror">
            <label for="mirror">Mirror mode</label>

            <label for="filters">Filters</label>
            <select name="filters" id="filters">
                <option value="none" selected>None</option>
                <option value="grayscale(100%)">Grayscale</option>
                <option value="invert(100%)">Invert</option>
                <option value="sepia(60%)">Retro</option>
                <option value="contrast(200%)">High Contrast</option>
                <option value="contrast(50%)">Low Contrast</option>
            </select>
        </menu>
        <section class="snapshots"></section>
    </main>




</body>

</html>
